<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <title>Score board</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Javascript test.</h1>
        <hr>
        <form>
            <div id="intro">
                <h3 class="">Test your JavaScript knowledge</h3>
                <hr>
            </div>
            <div id="form1">
                <div class="question1">
                    <p>1. What is JavaScript?</p>
                    <div class="inputs">
                        <div class="form-group">
                            <label for="language">
                                <input value="10" type="radio" name="js" id="language">
                                <span class="circle"></span>
                                Programming Language.</label>
                        </div>
                        <div class="form-group">
                            <label for="java">
                                <input value="0" type="radio" name="js" id="java">
                                <span class="circle"></span>
                                Java Update.</label>
                        </div>
                        <div class="form-group">
                            <label for="gaming">
                                <input value="0" type="radio" name="js" id="gaming">
                                <span class="circle"></span>
                                Gaming Language.</label>
                        </div>
                        <div class="form-group">
                            <label for="none">
                                <input value="0" type="radio" name="js" id="none">
                                <span class="circle"></span>
                                None of the above.</label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="question2">
                    <p>2. When was JavaScript first released?</p>
                    <div class="inputs">
                        <div class="form-group">
                            <label for="2020">
                                <input value="0" type="radio" name="year" id="2020">
                                <span class="circle"></span>
                                2020.
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="1996">
                                <input value="10" type="radio" name="year" id="1996">
                                <span class="circle"></span>
                                1996.
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="1945">
                                <input value="0" type="radio" name="year" id="1945">
                                <span class="circle"></span>
                                1945.</label>
                        </div>
                        <div class="form-group">
                            <label for="2001">
                                <input value="0" type="radio" name="year" id="2001">
                                <span class="circle"></span>
                                2001.</label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="question3">
                    <p>3. Which of these is NOT a JavaScript framework?</p>
                    <div class="inputs">
                        <div class="form-group">
                            <label for="angular">
                                <input value="0" type="radio" name="framework" id="angular">
                                <span class="circle"></span>
                                Angular JS.</label>
                        </div>
                        <div class="form-group">
                            <label for="bootstrap">
                                <input value="10" type="radio" name="framework" id="bootstrap">
                                <span class="circle"></span>
                                Bootstrap.</label>
                        </div>
                        <div class="form-group">
                            <label for="react">
                                <input value="0" type="radio" name="framework" id="react">
                                <span class="circle"></span>
                                React.</label>
                        </div>

                        <div class="form-group">
                            <label for="amber">
                                <input value="0" type="radio" name="framework" id="amber">
                                <span class="circle"></span>
                                Amber.</label>
                        </div>
                    </div>
                </div>
                <div class="question4">
                    <p>4. Which of the following is NOT a JavaScript function?</p>
                    <div class="inputs">
                        <div class="form-group">
                            <label for="alert">
                                <input value="0" type="radio" name="function" id="alert">
                                <span class="circle"></span>
                                alert()
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="confirm">
                                <input value="0" type="radio" name="function" id="confirm">
                                <span class="circle"></span>
                                confirm()</label>
                        </div>
                        <div class="form-group">
                            <label for="prompt">
                                <input value="0" type="radio" name="function" id="prompt">
                                <span class="circle"></span>
                                prompt()</label>
                        </div>
                        <div class="form-group">
                            <label for="boolean">
                                <input value="10" type="radio" name="function" id="boolean">
                                <span class="circle"></span>
                                Boolean.</label>
                        </div>
                    </div>
                </div>
            </div>
            <button id="submit" class="btn btn-primary">Submit</button>

            <div id="score">
                <p class="text-center name-display"></p>
                <p class="text-center">Your total score is:</p>
                <p class="text-center scoreDisplay"></p>
                <button id="retake" class="btn btn-success">Retake quiz</button>
            </div>
        </form>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
