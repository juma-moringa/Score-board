<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score board</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Javascript test.</h1>
        <hr>
        <form>
            <div id="intro">
                <h3 class="">Test your JavaScript knowledge</h3>
            </div>
            <div id="form1">
                <div class="question1">
                    <p>1. What is JavaScript?</p>
                    <div class="inputs">
                        <div class="form-group">
                            <label for="language">
                                <input value="10" type="radio" name="js" id="language">
                                <span class="circle"></span>
                                Programming Language</label>
                        </div>
                        <div class="form-group">
                            <label for="java">
                                <input value="0" type="radio" name="js" id="java">
                                <span class="circle"></span>
                                Java Update</label>
                        </div>
                        <div class="form-group">
                            <label for="gaming">
                                <input value="0" type="radio" name="js" id="gaming">
                                <span class="circle"></span>
                                Gaming Language</label>
                        </div>
                        <div class="form-group">
                            <label for="none">
                                <input value="0" type="radio" name="js" id="none">
                                <span class="circle"></span>
                                None of the above</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
